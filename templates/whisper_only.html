<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper 전사 전용</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/toast.css') }}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex min-h-screen size-full flex-col">
        <div class="layout-container flex h-full grow flex-col">
            <header id="page-header" class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-10 py-4 bg-white shadow-sm">
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-3 text-slate-900">
                        <div class="size-7 text-[#0c77f2]">
                            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
                            </svg>
                        </div>
                        <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-[-0.015em]">자막 번역기</h2>
                    </div>
                    <nav class="flex items-center gap-6">
                        <a class="text-slate-700 hover:text-[#0c77f2] text-sm font-medium leading-normal transition-colors" href="/">자막 번역</a>
                        <a class="text-slate-700 hover:text-[#0c77f2] text-sm font-medium leading-normal transition-colors" href="/subtitle_generate">LLM 자막 생성</a>
                        <a class="text-[#0c77f2] text-sm font-semibold leading-normal" href="/whisper_only">Whisper</a>
                        <a class="text-slate-700 hover:text-[#0c77f2] text-sm font-medium leading-normal transition-colors" href="/subtitle_sync">자막 보정 싱크</a>
                    </nav>
                </div>
            </header>

            <main id="page-main" class="px-4 md:px-10 lg:px-20 py-10">
                <section id="whisper-upload-section" class="max-w-5xl mx-auto w-full">
                    <article id="whisper-upload-article" class="w-full py-6 bg-white shadow-lg rounded-lg px-6 md:px-8 flex flex-col gap-6">
                        <header id="upload-header" class="space-y-1">
                            <h1 class="text-xl font-semibold text-slate-900">Whisper 전용 전사</h1>
                            <p class="text-sm text-slate-600">LLM 없이 Whisper 전사만 빠르게 실행합니다. 여러 영상 또는 오디오 파일을 한 번에 업로드할 수 있습니다.</p>
                        </header>


                        <form id="whisper-upload-form" class="space-y-5" enctype="multipart/form-data">
                            <div id="whisper-youtube-block" class="space-y-3">
                                <label for="whisper-youtube-input" class="text-sm font-medium text-slate-700">YouTube 링크</label>
                                <div class="flex flex-col gap-3 rounded-lg border border-slate-200 bg-slate-50 px-4 py-3">
                                    <div class="flex flex-col gap-2 md:flex-row">
                                        <input type="url" id="whisper-youtube-input" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." class="w-full rounded-lg border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 focus:border-[#0c77f2] focus:outline-none focus:ring-2 focus:ring-[#0c77f2]/20">
                                        <button id="whisper-youtube-add-btn" type="button" class="mt-2 md:mt-0 md:ml-3 flex items-center justify-center whitespace-nowrap rounded-md bg-[#0c77f2] px-4 py-3 text-sm font-semibold text-white transition-colors hover:bg-blue-600">
                                            링크 추가
                                        </button>
                                    </div>
                                    <p class="text-xs text-slate-500">링크와 파일을 함께 추가할 수 있으며, 여러 링크도 입력할 수 있습니다.</p>
                                    <div id="whisper-youtube-list" class="hidden flex flex-col gap-2 rounded-md border border-slate-200 bg-white px-3 py-2"></div>
                                </div>
                            </div>

                            <div id="whisper-file-block" class="space-y-3">
                                <label for="whisper-file-input" class="text-sm font-medium text-slate-700">영상/오디오 파일</label>
                                <div id="whisper-drop-zone" class="flex flex-col items-center justify-center gap-3 rounded-lg border border-dashed border-slate-300 px-5 py-8 text-center bg-slate-50 hover:border-slate-400 transition-colors cursor-pointer">
                                    <span class="material-icons text-3xl text-slate-500">upload_file</span>
                                    <p class="text-slate-700 text-sm font-medium leading-tight">파일을 이곳에 드래그하거나 선택하세요</p>
                                    <p class="text-slate-500 text-xs">MP4, MOV, MKV, MP3, WAV 등의 형식을 지원합니다.</p>
                                    <input type="file" id="whisper-file-input" name="media_files" multiple accept="audio/*,video/*" class="hidden">
                                    <button id="whisper-select-btn" type="button" class="flex items-center gap-2 rounded-md border border-slate-200 px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-100 transition-colors">
                                        파일 선택
                                    </button>
                                </div>
                                <div id="whisper-file-list" class="hidden flex flex-col gap-2 rounded-lg border border-slate-100 bg-slate-50 p-3"></div>
                            </div>

                            <div id="whisper-control-panel" class="space-y-4">
                                <h2 id="whisper-control-header" class="text-sm font-semibold text-slate-800">전사 설정</h2>
                                <div id="whisper-settings" class="space-y-4">
                                    <div id="whisper-settings-row-1" class="flex flex-wrap items-center gap-x-8 gap-y-3 pb-3 border-b border-slate-200">
                                        <div class="flex items-center gap-3">
                                            <label for="whisper-model-name" class="text-sm text-slate-600">모델</label>
                                            <input type="text" id="whisper-model-name" name="model_name" list="whisper-model-presets" placeholder="Large-v3" value="Large-v3" class="w-40 rounded border border-slate-300 bg-white px-3 py-1.5 text-sm text-slate-900 focus:border-[#0c77f2] focus:outline-none" autocomplete="off">
                                            <datalist id="whisper-model-presets">
                                                <option value="Tiny"></option>
                                                <option value="Base"></option>
                                                <option value="Small"></option>
                                                <option value="Medium"></option>
                                                <option value="Large-v3"></option>
                                                <option value="Large-v3-turbo"></option>
                                            </datalist>
                                        </div>
                                    </div>
                                    <div id="whisper-settings-row-2" class="flex flex-wrap items-center gap-x-6 gap-y-3">
                                        <label class="flex items-center gap-2 rounded bg-slate-100 px-3 h-10">
                                            <span class="text-sm text-slate-700">청크</span>
                                            <input type="number" id="whisper-chunk-seconds" name="chunk_seconds" min="5" step="5" value="240" class="w-16 rounded border border-slate-300 bg-white px-2 text-sm text-slate-900 focus:border-[#0c77f2] focus:outline-none h-7 disabled:bg-slate-200 disabled:opacity-70 disabled:cursor-not-allowed">
                                            <span class="text-sm text-slate-500">초</span>
                                        </label>
                                        <label for="whisper-disable-chunking" class="flex items-center gap-2 cursor-pointer select-none rounded bg-slate-100 px-3 h-10">
                                            <input type="checkbox" id="whisper-disable-chunking" name="disable_chunking" value="1" class="h-4 w-4 rounded border-slate-300 text-[#0c77f2] focus:ring-[#0c77f2]">
                                            <span class="text-sm text-slate-700">청크 분할 안함</span>
                                        </label>
                                        <label id="whisper-utterance-option" for="whisper-utterance-toggle" class="flex items-center gap-2 cursor-pointer select-none rounded bg-slate-100 px-3 h-10">
                                            <input type="checkbox" id="whisper-utterance-toggle" name="utterance_segmentation" value="1" class="h-4 w-4 rounded border-slate-300 text-[#0c77f2] focus:ring-[#0c77f2]">
                                            <span class="text-sm text-slate-700">발화 단위 전사</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-end flex-wrap gap-3">
                                <button id="whisper-submit-btn" type="submit" class="flex min-w-[160px] items-center justify-center gap-2 rounded-md bg-[#0c77f2] px-6 py-3 text-sm font-semibold text-white transition-colors hover:bg-blue-600 disabled:opacity-60 disabled:cursor-not-allowed">
                                    <span id="whisper-submit-spinner" class="material-icons text-base hidden">autorenew</span>
                                    <span id="whisper-submit-text">전사 시작</span>
                                </button>
                            </div>
                        </form>
                    </article>
                </section>
            </main>

            <footer id="page-footer" class="mt-auto px-10 py-6 bg-white border-t border-slate-200 text-xs text-slate-500 text-center">
                Whisper 전사는 호스트 PC 환경에 따라 시간이 달라질 수 있습니다.
            </footer>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/toast.js') }}"></script>
    <script src="{{ url_for('static', filename='js/whisper_only.js') }}" defer></script>
</body>

</html>
