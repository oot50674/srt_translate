<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자막 생성 작업</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100" style='font-family: "Work Sans", "Noto Sans", sans-serif;' data-job-id="{{ job_id }}">
    <div class="relative flex min-h-screen size-full flex-col">
        <div class="layout-container flex h-full grow flex-col">
            <header id="page-header" class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-10 py-4 bg-white shadow-sm">
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-3 text-slate-900">
                        <div class="size-7 text-[#0c77f2]">
                            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z" fill="currentColor"></path>
                            </svg>
                        </div>
                        <h2 class="text-slate-900 text-xl font-semibold leading-tight tracking-[-0.015em]">자막 번역기</h2>
                    </div>
                    <nav class="flex items-center gap-6">
                        <a class="text-slate-700 hover:text-[#0c77f2] text-sm font-medium leading-normal transition-colors" href="/">자막 번역</a>
                        <a class="text-[#0c77f2] text-sm font-semibold leading-normal" href="/subtitle_generate">자막 생성</a>
                        <a class="text-slate-700 hover:text-[#0c77f2] text-sm font-medium leading-normal transition-colors" href="/subtitle_sync">자막 보정 싱크</a>
                    </nav>
                </div>
                <div class="flex gap-3">
                    <button id="stop-job-btn" type="button" class="flex items-center gap-2 rounded-md border border-red-200 px-4 py-2 text-sm font-semibold text-red-600 hover:bg-red-50 transition-colors disabled:opacity-60 disabled:cursor-not-allowed">
                        작업 중지
                    </button>
                    <a href="/subtitle_generate" class="flex items-center gap-2 rounded-md border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-100 transition-colors">
                        새 작업
                    </a>
                </div>
            </header>

            <main class="px-4 md:px-10 lg:px-20 py-10">
                <div class="max-w-5xl mx-auto space-y-6">
                    <div id="job-alert" class="hidden rounded-lg border border-amber-300 bg-amber-50 px-4 py-3 text-sm text-amber-800"></div>

                    <div class="bg-white shadow-xl rounded-xl p-6 space-y-6">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                            <div>
                                <h1 class="text-2xl font-semibold text-slate-900">작업 ID: <span id="job-id" class="text-[#0c77f2]">{{ job_id }}</span></h1>
                                <p id="job-phase-text" class="text-sm text-slate-500 mt-1"></p>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-slate-600">
                                <span>상태:</span>
                                <span id="job-status-pill" class="rounded-full bg-slate-200 px-3 py-1 text-xs font-semibold text-slate-700">대기 중</span>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="flex items-center justify-between text-sm">
                                <p class="text-slate-600">진행률</p>
                                <p id="job-progress-text" class="font-semibold text-slate-900">0%</p>
                            </div>
                            <div class="w-full rounded-full bg-slate-200 h-3 overflow-hidden">
                                <div id="job-progress-bar" class="h-full rounded-full bg-[#0c77f2] transition-all duration-500" style="width: 0%;"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="job-meta"></div>
                    </div>

                    <div class="bg-white shadow-xl rounded-xl p-6">
                        <div class="flex flex-wrap items-center justify-between gap-3">
                            <h2 class="text-xl font-semibold text-slate-900">세그먼트 상태</h2>
                            <div class="flex items-center gap-3">
                                <span id="segment-counter" class="text-sm text-slate-500"></span>
                                <button id="retry-selected-btn" type="button" class="rounded-md border border-slate-200 px-3 py-2 text-sm font-semibold text-slate-600 hover:bg-slate-50 transition-colors disabled:opacity-60 disabled:cursor-not-allowed" disabled>
                                    선택 세그먼트 재시도
                                </button>
                            </div>
                        </div>
                        <div id="segments-container" class="mt-4 grid grid-cols-1 gap-4"></div>
                        <div id="segments-placeholder" class="text-sm text-slate-500 rounded-lg border border-dashed border-slate-200 py-6 text-center">
                            세그먼트 정보를 불러오는 중입니다.
                        </div>
                    </div>

                    <div class="bg-white shadow-xl rounded-xl p-6 space-y-4">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold text-slate-900">다운로드</h2>
                        </div>
                        <div class="flex flex-wrap gap-3">
                            <a id="download-srt" class="pointer-events-none opacity-50 flex items-center gap-2 rounded-md bg-slate-300 px-4 py-2 text-sm font-semibold text-white transition-colors">
                                전체 SRT 파일
                            </a>
                        </div>
                    </div>

                    <div class="bg-white shadow-xl rounded-xl p-6">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold text-slate-900">실행 로그</h2>
                            <button id="refresh-btn" type="button" class="text-sm text-[#0c77f2] hover:underline">새로고침</button>
                        </div>
                        <ul id="job-log" class="mt-4 space-y-2 text-sm text-slate-600 max-h-72 overflow-y-auto overflow-x-hidden"></ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/subtitle_job.js') }}" defer></script>
</body>

</html>
